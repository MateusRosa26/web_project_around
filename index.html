<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>

    <meta name="author" content="Mateus" />
    <meta name="description" content="Site de Viagem" />
    <meta name="keywords" content="TripleTen, Projeto 7, Around Eua" />

    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          alt="logo around the us"
          src="./images/Vector.svg"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__main">
            <img
              class="profile__avatar"
              alt="profile picture"
              src="./images/AvatarPic.jpg"
            />
            <div class="profile__info">
              <h2 class="profile__name">
                Jacques Costeau
                <button class="profile__edit-btn">
                  <img src="./images/Edit Button.svg" alt="edit button" />
                </button>
              </h2>
              <p class="profile__description">Explorador</p>
            </div>
          </div>
          <button class="profile__add-btn">
            <img src="./images/Add Button (1).svg" alt="add button" />
          </button>
        </section>
        <div class="popup popup_type_edit-profile">
          <div class="popup__container">
            <button class="popup__close-btn" type="button">
              <span class="popup__close-icon">×</span>
            </button>
            <h3 class="popup__title">Editar perfil</h3>
            <form class="form form_type_edit-profile" novalidate>
              <div class="form__field">
                <input
                  type="text"
                  class="form__input form__input_type_name"
                  placeholder="Nome"
                  required
                  minlength="2"
                  maxlength="40"
                />
                <span class="form__error form__error_type_name"></span>
              </div>
              <div class="form__field">
                <input
                  type="text"
                  class="form__input form__input_type_description"
                  placeholder="Descrição"
                  required
                  minlength="2"
                  maxlength="200"
                />
                <span class="form__error form__error_type_description"></span>
              </div>
              <button type="submit" class="form__submit-btn">Salvar</button>
            </form>
          </div>
        </div>
        <div class="popup popup_type_image">
          <div class="popup__container popup__container_type_image">
            <button class="popup__close-btn" type="button">
              <span class="popup__close-icon">×</span>
            </button>
            <img class="popup__image" src="" alt="" />
            <p class="popup__caption"></p>
          </div>
        </div>
        <div class="popup popup_type_add-card">
          <div class="popup__container">
            <button class="popup__close-btn" type="button">
              <span class="popup__close-icon">×</span>
            </button>
            <h3 class="popup__title">Novo Card</h3>
            <form class="form form_type_add-card" novalidate>
              <div class="form__field">
                <input
                  type="text"
                  class="form__input form__input_type_title"
                  placeholder="Título"
                  required
                  minlength="1"
                />
                <span class="form__error form__error_type_title"></span>
              </div>
              <div class="form__field">
                <input
                  type="url"
                  class="form__input form__input_type_image"
                  placeholder="URL da imagem"
                  required
                />
                <span class="form__error form__error_type_image"></span>
              </div>
              <button type="submit" class="form__submit-btn">Adicionar</button>
            </form>
          </div>
        </div>

        <section class="elements">
          <div class="elements__grid-container">
            <!-- Cards serão criados dinamicamente via JavaScript -->
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2025 Around The U.S Mateus Rosa</p>
      </footer>
      <script src="scripts/utils.js"></script>
      <script src="scripts/cards.js"></script>
      <script src="scripts/profileEdit.js"></script>
      <script src="scripts/index.js"></script>
      <script src="scripts/addCard.js"></script>
    </div>
  </body>
</html>
