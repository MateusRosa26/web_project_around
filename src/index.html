<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>

    <meta name="author" content="Mateus" />
    <meta name="description" content="Site de Viagem" />
    <meta name="keywords" content="TripleTen, Projeto 7, Around Eua" />

    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          alt="logo around the us"
          src="./images/Vector.svg"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__main">
            <div class="profile__avatar-container">
              <img
                class="profile__avatar"
                alt="profile picture"
                src="./images/AvatarPic.jpg"
              />
              <div class="profile__avatar-overlay">
                <button class="profile__avatar-edit-btn" type="button">
                  <svg
                    width="26"
                    height="26"
                    viewBox="0 0 26 26"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M26 3.45351L6.76981 22.7932L3.33585 19.2903L22.517 0L26 3.45351ZM0 26L5.10189 24.4706L1.52075 21.0171L0 26Z"
                      fill="white"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div class="profile__info">
              <h2 class="profile__name">
                Jacques Costeau
                <button class="profile__edit-btn">
                  <img src="./images/Edit Button.svg" alt="edit button" />
                </button>
              </h2>
              <p class="profile__description">Explorador</p>
            </div>
          </div>
          <button class="profile__add-btn">
            <img src="./images/Add Button (1).svg" alt="add button" />
          </button>
        </section>
        <div class="popup popup_type_edit-profile">
          <div class="popup__container">
            <button class="popup__close-btn" type="button">
              <span class="popup__close-icon">×</span>
            </button>
            <h3 class="popup__title">Editar perfil</h3>
            <form class="form form_type_edit-profile" novalidate>
              <div class="form__field">
                <input
                  type="text"
                  id="profile-name"
                  class="form__input form__input_type_name"
                  placeholder="Nome"
                  required
                  minlength="2"
                  maxlength="40"
                />
                <span class="profile-name-error form__error"></span>
              </div>
              <div class="form__field">
                <input
                  type="text"
                  id="profile-description"
                  class="form__input form__input_type_description"
                  placeholder="Descrição"
                  required
                  minlength="2"
                  maxlength="200"
                />
                <span class="profile-description-error form__error"></span>
              </div>
              <button type="submit" class="form__submit-btn">Salvar</button>
            </form>
          </div>
        </div>
        <div class="popup popup_type_image">
          <div class="popup__container popup__container_type_image">
            <button class="popup__close-btn" type="button">
              <span class="popup__close-icon">×</span>
            </button>
            <img class="popup__image" src="" alt="" />
            <p class="popup__caption"></p>
          </div>
        </div>
        <div class="popup popup_type_add-card">
          <div class="popup__container">
            <button class="popup__close-btn" type="button">
              <span class="popup__close-icon">×</span>
            </button>
            <h3 class="popup__title">Novo Card</h3>
            <form class="form form_type_add-card" novalidate>
              <div class="form__field">
                <input
                  type="text"
                  id="card-title"
                  class="form__input form__input_type_title"
                  placeholder="Título"
                  required
                  minlength="2"
                  maxlength="30"
                />
                <span class="card-title-error form__error"></span>
              </div>
              <div class="form__field">
                <input
                  type="url"
                  id="card-image"
                  class="form__input form__input_type_image"
                  placeholder="URL da imagem"
                  required
                />
                <span class="card-image-error form__error"></span>
              </div>
              <button type="submit" class="form__submit-btn">Adicionar</button>
            </form>
          </div>
        </div>

        <div class="popup popup_type_delete-card">
          <div class="popup__container">
            <button class="popup__close-btn" type="button">
              <span class="popup__close-icon">×</span>
            </button>
            <h3 class="popup__title">Tem certeza?</h3>
            <form class="form form_type_delete-card">
              <button type="submit" class="form__submit-btn">Sim</button>
            </form>
          </div>
        </div>

        <div class="popup popup_type_avatar">
          <div class="popup__container">
            <button class="popup__close-btn" type="button">
              <span class="popup__close-icon">×</span>
            </button>
            <h3 class="popup__title">Alterar foto do perfil</h3>
            <form class="form form_type_avatar" novalidate>
              <div class="form__field">
                <input
                  type="url"
                  id="avatar-url"
                  class="form__input form__input_type_avatar"
                  placeholder="Link da imagem"
                  required
                />
                <span class="avatar-url-error form__error"></span>
              </div>
              <button type="submit" class="form__submit-btn">Salvar</button>
            </form>
          </div>
        </div>

        <!-- Template para os cards -->
        <template id="card-template">
          <div class="elements__grid-item">
            <button
              class="elements__delete-btn"
              type="button"
              aria-label="Excluir card"
            >
              <img src="./images/delete-icon.svg" alt="delete" />
            </button>
            <img class="elements__photo" src="" alt="" />
            <div class="elements__info">
              <h2 class="elements__photo-name"></h2>
              <button
                class="elements__like-btn"
                type="button"
                aria-label="Curtir"
              >
                <img
                  class="elements__like-icon"
                  src="./images/like-icon.svg"
                  alt="like"
                />
                <img
                  class="elements__like-icon-active"
                  src="./images/union.jpg"
                  alt="liked button"
                />
              </button>
            </div>
          </div>
        </template>

        <section class="elements">
          <div class="elements__grid-container">
            <!-- Cards serão criados dinamicamente via JavaScript -->
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2025 Around The U.S Mateus Rosa</p>
      </footer>
      <script type="module" src="./pages/index.js"></script>
    </div>
  </body>
</html>
